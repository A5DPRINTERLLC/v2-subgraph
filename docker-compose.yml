services:
  graph-node:
    image: graphprotocol/graph-node
    platform: linux/amd64
    ports:
      - "8000:8000"
      - "8001:8001"
      - "8020:8020"
      - "8030:8030"
      - "8040:8040"
    depends_on:
      - ipfs
      - postgres
    env_file:
      - .env
    environment:
      ETHEREUM_RPC: mainnet:${ETHEREUM_MAINNET}   # FIXED
      IPFS: "http://ipfs:5001"
      POSTGRES_HOST: postgres
      POSTGRES_USER: graph
      POSTGRES_PASS: letmein
      POSTGRES_DB: graph
      GRAPH_LOG: trace
      RUST_BACKTRACE: full

  ipfs:
    image: ipfs/go-ipfs:v0.15.0
    platform: linux/amd64
    ports:
      - "5001:5001"
    volumes:
      - ipfs_data:/data/ipfs

  postgres:
    image: postgres:14
    platform: linux/amd64
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d

volumes:
  pgdata:
  ipfs_data: